virtual_hosts:
  # Sitio principal en puerto estándar
  - domain: "localhost"
    port: 3080
    document_root: "./public/tech-support"
    ssl_enabled: false
    ssl_redirect: false
    php_enabled: true
    php_version: "8.3"
    php_pool: "www"

  # Mismo puerto que localhost (compartido)
  - domain: "test.local"
    port: 3080
    document_root: "./public/tech-support"
    ssl_enabled: false
    ssl_redirect: false
    php_enabled: true
    php_version: "8.3"
    php_pool: "www"

  # Puerto específico para admin (solo cuando SSL_ENABLED=false)
  - domain: "admin.local"
    port: 3090
    document_root: "./public/intranet2"
    ssl_enabled: false
    ssl_redirect: false
    php_enabled: true
    php_version: "8.3"
    php_pool: "www"

  # Puerto específico para API (solo cuando SSL_ENABLED=false)
  - domain: "api.local"
    port: 3091
    document_root: "./public/intranet"
    ssl_enabled: false
    ssl_redirect: false
    php_enabled: true
    php_version: "7.4"
    php_pool: "www"

  - domain: "ogolfen.z-sur.com.ar"
    port: 3080
    document_root: "./public/tech-support"
    ssl_enabled: true
    ssl_redirect: true
    php_enabled: true
    php_version: "8.3"
    php_pool: "www"
